	<div class="main-bg">
		<!-- title -->
<!-- 		<h1>VieDi</h1> -->
		<!-- //title -->
		<div class="sub-main">
			<!-- vertical tabs -->
			<div class="vertical-tab">
				<div id="section1" class="section">
					<input type="radio" name="sections" id="option1" checked>
					<label for="option1" class="icon-left"><span class="fa fa-user" aria-hidden="true"></span>Login</label>
					<article>
						<form action="#" method="post">
							<h3 class="legend">Login Here</h3>
							<div class="input">
								<span class="fa fa-user" aria-hidden="true"></span>
								<input type="email" placeholder="Username" name="name" required />
							</div>
							<div class="input">
								<span class="fa fa-key" aria-hidden="true"></span>
								<input type="password" placeholder="Password" name="password" required />
							</div>
							<button type="submit" class="btn submit">Login</button>
						
						</form>
					</article>
				</div>
				<div id="section2" class="section">
					<input type="radio" name="sections" id="option2">
					<label for="option2" class="icon-left"><span class="fa fa-pen" aria-hidden="true"></span>Register</label>
					<article>
						<form action="#" method="post">
							<h3 class="legend">Register Here</h3>
							<div class="input">
								<span class="fa fa-user" aria-hidden="true"></span>
								<input type="text" placeholder="Username" name="name" required />
							</div>
              <div class="input">
								<span class="fa fa-envelope" aria-hidden="true"></span>
								<input type="text" placeholder="Email" name="email" required />
							</div>
							<div class="input">
								<span class="fa fa-key" aria-hidden="true"></span>
								<input type="password" placeholder="Password" name="password" required />
							</div>
							<div class="input">
								<span class="fa fa-key" aria-hidden="true"></span>
								<input type="password" placeholder="Confirm Password" name="password" required />
							</div>
							<button type="submit" class="btn submit">Register</button>
						</form>
					</article>
				</div>
				<div id="section3" class="section">
					<input type="radio" name="sections" id="option3">
					<label for="option3" class="icon-left"><span class="fa fa-lock" aria-hidden="true"></span>Forgot Password?</label>
					<article>
						<form action="#" method="post">
							<h3 class="legend last">Reset Password</h3>
							<p class="para-style">Enter your registed email.</p>
							<div class="input">
								<span class="fa fa-envelope" aria-hidden="true"></span>
								<input type="email" placeholder="Email" name="email" required />
							</div>
							<button type="submit" class="btn submit last-btn">Reset</button>
						</form>
					</article>
				</div>
			</div>
			<div class="clear"></div>
		</div>

	</div>
